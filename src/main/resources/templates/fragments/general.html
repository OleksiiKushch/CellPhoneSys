<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles">
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles.css}"/>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

    <script type="text/javascript" th:src="@{/js/lib/subscriber-controller.js}"></script>

</head>
<body>

<div th:fragment="header">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom bg-light">
        <h3><a class="navbar-brand" th:href="@{home}" style="margin-left: 0.9em;">CellPhoneSys</a></h3>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li>
                <a class="nav-link px-2 link-dark" th:href="@{home}">Home</a>
            </li>
        </ul>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li>
                <a class="nav-link px-2 link-secondary" th:href="@{tariff-catalog}">Tariff Catalog</a>
            </li>
            <li>
                <a class="nav-link px-2 link-secondary" th:href="@{create-new-tariff}">Create New Tariff</a>
            </li>
        </ul>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li th:if="${session.loggedUser != null}">
                <a class="nav-link px-2 link-dark" th:href="@{sms-profile}">SMS Profile</a>
            </li>
            <li th:if="${session.loggedUser != null}">
                <a class="nav-link px-2 link-dark" th:href="@{profile}">Profile</a>
            </li>
        </ul>

        <div class="col-md-3 text-end">
            <a th:if="${session.loggedUser == null}" th:href="@{login}" class="btn btn-outline-primary me-2">Log in</a>
            <a th:if="${session.loggedUser == null}" th:href="@{register-new-subscriber}" class="btn btn-warning" style="margin-right: 2em;">Registration</a>
            <button th:if="${session.loggedUser != null}" class="btn btn-warning" onclick="logout()" style="margin-right: 2em;">Log out</button>
        </div>
    </header>
</div>

<footer class="text-dark bg-light mt-auto fixed-bottom border-top" th:fragment="footer">
    <div class="container my-1 text-center">
        <span class="text-muted mb-1">Â© 2023-2024 CellPhoneSys</span>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#">privacy</a></li>
            <li class="list-inline-item"><a href="#">terms</a></li>
            <li class="list-inline-item"><a href="#">support</a></li>
        </ul>
    </div>
</footer>

</body>
</html>
