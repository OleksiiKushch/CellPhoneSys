<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles">
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles.css}"/>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>

    <script type="text/javascript" th:src="@{/js/lib/subscriber-controller.js}"></script>

</head>
<body>
    <header class="card-header text-dark bg-light" th:fragment="header">
        <nav class="navbar">

            <a class="navbar-brand" th:href="@{home}">CellPhoneSys</a>

            <ul class="nav navbar-nav">
                <li><a th:href="@{create-new-tariff}">Create new tariff</a></li>
            </ul>

            <ul class="nav navbar-nav">
                <li><a th:href="@{tariff-catalog}">Tariff catalog</a></li>
            </ul>

            <ul th:if="${session.loggedUser != null}" class="nav navbar-nav">
                <li><a th:href="@{sms-profile}">SMS profile</a></li>
            </ul>
            <ul th:if="${session.loggedUser != null}" class="nav navbar-nav">
                <li><a th:href="@{profile}">Profile</a></li>
            </ul>

            <ul th:if="${session.loggedUser != null}" class="nav navbar-nav">
                <li><button class="btn btn-link" type="button" onclick="logout()">Log out</button></li>
            </ul>
            <ul th:if="${session.loggedUser == null}" class="nav navbar-nav">
                <li><a th:href="@{login}">Log in</a></li>
            </ul>

            <ul class="nav navbar-nav">
                <li><a th:href="@{register-new-subscriber}">Registration</a></li>
            </ul>

        </nav>
    </header>

    <footer class="text-dark bg-light mt-auto fixed-bottom" th:fragment="footer">
        <div class="container my-1 text-center">
            <span class="text-muted mb-1">Â© 2023-2024 CellPhoneSys</span>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">privacy</a></li>
                <li class="list-inline-item"><a href="#">terms</a></li>
                <li class="list-inline-item"><a href="#">support</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
